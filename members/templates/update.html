<h1>Update member</h1>

<form action="updaterecord/{{ mymember.id }}" method="post">
{% csrf_token %}
<br>
<input placeholder="First Name" type="text" name="first" value="{{ mymember.firstname }}">
<br><br>
<br>
<input placeholder="Last Name" type="text" name="last" value="{{ mymember.lastname }}">
<br><br>
<input type="submit" value="Submit">
</form>
