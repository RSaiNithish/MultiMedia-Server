{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MultiMedia</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href = "{% static 'styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  
	<div class="p-3 bg-dark text-white">
    <div class="flexMain">
      <div class="flex1">
   
      </div>
      <div class="flex2 text-center">

      </div>
      <div class="flex1">
   
      </div>
    </div>
  </div>
  <div id="menuHolder">
    <div role="navigation" class="sticky-top border-bottom border-top" id="mainNavigation">
      <div class="flexMain">
        <div class="flex2">
          <button class="whiteLink siteLink" style="border-right:1px solid #eaeaea" onclick="menuToggle()"><i class="fas fa-bars me-2"></i> MENU</button>
        </div>
        <div class="flex3 text-center" id="siteBrand">
          MULTIMEDIA
        </div>
   
        <div class="flex2 text-end d-block d-md-none">
          <button class="whiteLink siteLink"><i class="fas fa-search"></i></button>
        </div>
   
        <div class="flex2 text-end d-none d-md-block">
          <a href="/members">
          <button class="blackLink siteLink">Home</button>
          </a>
        </div>
      </div>
    </div>
   
    <div id="menuDrawer">
      <div class="p-4 border-bottom">
        <div class='row'>
          <div class="col">
          </div>
          <div class="col text-end ">
            <i class="fas fa-times" role="btn" onclick="menuToggle()"></i>
          </div>
        </div>
      </div>
      {% for i in list %}
      <div>
        <a href='/members/images/{{i.eventName}}' class="nav-menu-item"><i class="fas fa-home me-3"></i>{{i.eventName}}</a>

      </div>
      {% endfor %}
    </div>
  </div>


  <a href="{%static fileName %}" download>
    <img src="{%static fileName %}">

</div>
<script src="{% static 'script.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script>
  var menuHolder = document.getElementById('menuHolder')
  var siteBrand = document.getElementById('siteBrand')
  function menuToggle(){
    if(menuHolder.className === "drawMenu") menuHolder.className = ""
    else menuHolder.className = "drawMenu"
  }
  if(window.innerWidth < 426) siteBrand.innerHTML = "MAS"
  window.onresize = function(){
    if(window.innerWidth < 420) siteBrand.innerHTML = "MAS"
    else siteBrand.innerHTML = "MULTIMEDIA"
  }
</script>
</body>
<footer>
  <p align="center">Brought to you by <b>MultiMedia</b></p>
</footer>
</html>
